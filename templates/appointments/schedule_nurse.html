<div class="modal fade" id="scheduleNurseModal{{nurse.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Schedule Nurse</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'schedule-nurse' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  <div class="mb-2">
                    <p>Nurse: {{nurse.user.name}}</p>
            
                  </div>
                <div class="mb-2">

                  <input
                    type="number"
                    class="form-control"
                    id="nurse_id"
                    name="nurse_id"
                    value="{{nurse.id}}"
                    readonly
                    hidden
                    required
                  />
                </div>
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Vaccine Schedule</label>
                    <select class="form-select" name="schedule_id" id="schedule_id">
                        {% for schedule in schedules %}
                            <option value="{{schedule.id}}">{{schedule}}</option>
                        {% endfor %}
                    </select>
                  </div>
               
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
