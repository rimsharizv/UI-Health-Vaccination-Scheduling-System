<div class="modal fade" id="viewPatientModal{{patient.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">View Profile</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Patient ID</label>
                    <input
                      type="number"
                      class="form-control"
                      id="patient_id"
                      name="patient_id"
                      value="{{patient.id}}"
                      required
                      readonly
                    />
                  </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    value="{{patient.first_name}}"
                    required
                    readonly
                  />
                </div>
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last_name"
                      name="last_name"
                      value="{{patient.last_name}}"
                      required
                      readonly
                    />
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">SSN</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ssn"
                      name="ssn"
                      value="{{patient.social_security_number}}"
                      required
                      readonly
                    />
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                      value="{{patient.phone_number}}"
                      required
                      readonly
                    />
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      value="{{patient.user.email}}"
                      required
                      readonly
                    />
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      value="{{patient.user.username}}"
                      required
                      readonly
                    />
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Age</label>
                    <input
                      type="number"
                      class="form-control"
                      id="age"
                      name="age"
                      value="{{patient.age}}"
                      required
                      readonly
                    />
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      value="{{patient.address}}"
                      required
                      readonly
                    />
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Occupation</label>
                    <input
                      type="text"
                      class="form-control"
                      id="occupation"
                      name="occupation"
                      value="{{patient.occupation}}"
                      required
                      readonly
                    />
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Medical History</label>
                    <input
                      type="text"
                      class="form-control"
                      id="medical_history"
                      name="medical_history"
                      value="{{patient.medical_history}}"
                      required
                      readonly
                    />
                  </div>
                  
                  <div class="mb-2">
                    <label class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" value="{{patient.gender}}" readonly>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
    
                      </select>
                  </div>

                  <div class="mb-2">
                    <label class="form-label">Race</label>
                    <select class="form-select" id="race" name="race" value="{{patient.race}}" readonly>
                        <option value="Black or African">Black or African</option>
                        <option value="White">White</option>
                        <option value="Spanish or Latino">Spanish or Latino</option>
                        <option value="Caucasian"></option>
                      </select>
                  </div>
         
                <div class="text-center mt-2">

                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
