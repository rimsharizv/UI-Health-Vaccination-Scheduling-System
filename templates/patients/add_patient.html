{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
        <meta name="author" content="AdminKit">
        <meta name="keywords"
            content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

        <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />
        <!--<link rel="icon" href="{% static 'images/mmust_logo.png' %}" type="image/x-icon"> -->
        <title>REGISTER | UIH</title>

        <link href="{% static 'forms/css/app.css' %}" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="d-flex w-100">
            <div class="container d-flex flex-column">
                <div class="row vh-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="card">
                                <div class="text-center">
                                   <!-- <img src="..." class="rounded" alt="...">-->
                                </div>
                                <div class="card-body">
                                    <h4 class="h3 text-center">Register As a Patient</h4>
                                    <hr />
                                    <div class="m-sm-4">
        </div>
            <form action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first_name"
                      name="first_name"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last_name"
                      name="last_name"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label">SSN</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ssn"
                      name="ssn"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                      required
                    />
                  </div>
                </div>
                
                  
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      required
                    />
                  </div>
                </div>

                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Age</label>
                    <input
                      type="number"
                      class="form-control"
                      id="age"
                      name="age"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      required
                    />
                  </div>
                </div>

                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Occupation</label>
                    <input
                      type="text"
                      class="form-control"
                      id="occupation"
                      name="occupation"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Medical History</label>
                    <input
                      type="text"
                      class="form-control"
                      id="medical_history"
                      name="medical_history"
                      required
                    />
                  </div>
                </div>


                <div class="row mb-2">
                  <div class="col">
                    <label class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
    
                      </select>
                  </div>
                  <div class="col">
                    <label class="form-label">Race</label>
                    <select class="form-select" id="race" name="race">
                        <option value="Black or African">Black or African</option>
                        <option value="White">White</option>
                        <option value="Spanish or Latino">Spanish or Latino</option>
                        <option value="Caucasian"></option>
                      </select>
                  </div>
                </div>

                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
         
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
              <p class="text-center">Already registered? <a href="{% url 'login' %}">Login</a> </p>
            </div>
        </div>
    </div>

</div>

</div>
</div>
</main>
<!-- CSS only -->
<script src="{% static 'forms/js/app.js' %}"></script>
<!-- JavaScript Bundle with Popper -->

</body>

</html>
