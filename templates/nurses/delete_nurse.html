<div class="modal fade" id="deleteNurseModal{{nurse.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center">Delete Nurse</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
          <form action="{% url 'delete-nurse' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="modal-body">
              <div class="mb-2">
                  <p>Are you sure to delete nurse, <b>{{nurse.first_name}} {{nurse.last_name}} ?</b></p>
              </div>
              <div class="mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="nurse_id"
                    name="nurse_id"
                    value="{{nurse.id}}"
                    readonly
                    hidden
                    required
                  />
                </div>
               
              <div class="text-center mt-2">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                  <button type="submit" class="btn btn-danger">Yes, Delete</button>
              </div>
            </div>
            </form>
    </div>
  </div>
</div>
