<div class="modal fade" id="editNurseModal{{nurse.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center">Edit Profile</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
          <form action="#" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="modal-body">
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Nurse ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nurse_id"
                    name="nurse_id"
                    value="{{nurse.id}}"
                    required
                  />
                </div>
              <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone_number"
                  name="phone_number"
                  value="{{nurse.phone_number}}"
                  required
                />
              </div>
            
              <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  value="{{nurse.address}}"
                  required
                />
              </div>
              
       
              <div class="text-center mt-2">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
            </form>
    </div>
  </div>
</div>
